<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Página Interessante</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(to right, #6a11cb, #2575fc);
      color: white;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    header {
      background: rgba(0, 0, 0, 0.2);
      padding: 20px;
      text-align: center;
      font-size: 2rem;
      font-weight: bold;
      letter-spacing: 1px;
    }

    main {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }

    .card {
      background: white;
      color: #333;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
      max-width: 400px;
      text-align: center;
      animation: fadeIn 2s ease forwards;
      opacity: 0;
    }

    .card h2 {
      margin-bottom: 15px;
    }

    .card p {
      font-size: 1rem;
      line-height: 1.5;
    }

    footer {
      background: rgba(0, 0, 0, 0.2);
      padding: 15px;
      text-align: center;
      font-size: 0.9rem;
    }

    @keyframes fadeIn {
      to {
        opacity: 1;
        transform: translateY(0);
      }
      from {
        opacity: 0;
        transform: translateY(20px);
      }
    }
  </style>
</head>
<body>

  <header>
    Bem-vindo à Minha Página!
  </header>

  <main>
    <div class="card">
      <h2>O que será que deve ser feito?</h2>
      <p>Essa página está interessante, mas isso é só o início hehehe</p>
    </div>
  </main>

  <footer>
    Feito com ❤️ por Você
  </footer>

</body>
</html>
