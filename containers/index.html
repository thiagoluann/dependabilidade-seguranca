<!DOCTYPE html>
<html>
<head>
    <title>Conteiner</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .info { background: #0784e4; padding: 15px; border-radius: 5px; }
    </style>
</head>
<body>
    <h1>Informações do Container</h1>
    <div class="info">
        <p><strong>Nome:</strong> Thiago Luan Moreira Sousa</p>
        <p><strong>IP Privado:</strong> <span id="ip">Carregando...</span></p>
        <p><strong>Data/Hora:</strong> <span id="datetime">Carregando...</span></p>
    </div>

    <script>
        document.getElementById('ip').textContent = window.location.hostname;
        
        function updateTime() {
            const now = new Date();
            document.getElementById('datetime').textContent = now.toLocaleString();
        }
        updateTime();
        setInterval(updateTime, 1000);
    </script>
</body>
</html>
